<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackathon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="nav-bar.css">
    <link rel="stylesheet" type="text/css" href="sponsorship.css">
    <link rel="stylesheet" type="text/css" href="footer.css">
    <script src="https://kit.fontawesome.com/d4aed6d8e9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

</head>

<body>
    <div class="overlay" id="sponsorshipForm">
        <div class="wrapper">
            <h2>Become a SPONSOR</h2>
            <!-- Logo Here -->
            <a href="sponsorship.html" class="close">&times;</a>
            <div class="content">
                <div class="container">
                    <form>
                        <div style="display: flex; justify-content: space-between;">
                            <label for="firstName">
                                First name*
                                <input id="firstName" type="text">
                            </label>
                            <label for="lastName">
                                Last name*
                                <input id="lastName" type="text">
                            </label>
                        </div>
                        <label for="email">
                            Email*
                            <br />
                            <input id="email" type="email" class="singleLineInput">
                        </label>
                        <br />
                        <label for="phoneNumber">
                            Phone*
                            <br />
                            <input id="phoneNumber" type="number" class="singleLineInput">
                        </label>
                        <br />
                        <label for="background">
                            Tell us about your background?
                            <br />
                            <input id="background" type="text" class="singleLineInput">
                        </label>
                        <button type="submit" style="border-radius: 5px; width: 45vw;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
